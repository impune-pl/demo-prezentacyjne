<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo Secure</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="${Username}" />
    <p th:each="role : ${Roles}" th:text="${role.getAuthority()}"/>
    <div>
        <a th:href="@{~/logout}">logout</a>
    </div>
</body>
</html>
